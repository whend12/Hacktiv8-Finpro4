<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecast Website</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/35dd348907.js"
      crossorigin="anonymous"
    ></script>
    <!-- icons website -->
    <link
      rel="shortcut icon"
      href="assets/img/icon/wind.png"
      type="image/x-icon"
    />
    <!-- Template Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- Bootstrap Stylesheet -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- AOS Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <!-- style background -->
    <section class="weather-app">
      <div class="container p-5">
        <div
          class="row"
          data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back"
          data-aos-delay="300"
          data-aos-offset="0"
        >
          <div class="col text-center">
            <h1 href="#" data-text="Weather Forecast">Weather Forecast</h1>
            <h2 class="day">Friday</h2>
            <p class="date">24 November 2023</p>
            <!-- 7 day forecast -->
            <div
              class="list_content d-flex justify-content-center align-items-center pt-0 pb-3"
            >
              <ul class="p-2">
                <li class="day-1">
                  <div class="day_name"></div>
                  <div class="day_icon"></div>
                  <div class="day_temps"></div>
                </li>

                <li class="day-2">
                  <div class="day_name"></div>
                  <div class="day_icon"></div>
                  <div class="day_temps"></div>
                </li>

                <li class="day-3">
                  <div class="day_name"></div>
                  <div class="day_icon"></div>
                  <div class="day_temps"></div>
                </li>
                <li class="day-4">
                  <div class="day_name"></div>
                  <div class="day_icon"></div>
                  <div class="day_temps"></div>
                </li>
                <li class="day-5">
                  <div class="day_name"></div>
                  <div class="day_icon"></div>
                  <div class="day_temps"></div>
                </li>
              </ul>
            </div>
          </div>
          <!-- 7 Days Forecast End -->
          <div class="col">
            <div class="content_section position-relative">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control p-3 search"
                  placeholder="Search Location"
                />
                <button
                  class="btn btn-outline-secondary p-3 fw-semibold"
                  type="button"
                  id="button-search"
                >
                  SEARCH
                </button>
              </div>

              <div class="day_info py-2">
                <div class="content">
                  <p class="title">City</p>
                  <span class="city">Denpasar</span>
                </div>
                <div class="content">
                  <p class="title">Conditions</p>
                  <span class="condition">Few Clouds</span>
                </div>
                <div class="content">
                  <p class="title">Temperature</p>
                  <span class="temp">27.69C</span>
                </div>
                <div class="content">
                  <p class="title">Wind Speed</p>
                  <span class="wind">4.18 Km/h</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- akhir style background -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
        duration: 1500,
      });
    </script>

    <!-- Template Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Template JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
